<div>
    {% if rooms %}
        {% for room in rooms %}
            <div>
                <h4><a href='{% url 'user-profile' room.host.id %}'>@{{room.host}}</a></h4>
                {% if request.user == room.host %}
                <div>
                    <a href="{% url 'update-room' room.id %}" class="room-actions">Edit</a>
                    <a href="{% url 'delete-room' room.id %}" class="room-actions">Delete</a>
                </div>
                {% endif %}
                <h3><a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
                <hr>
            </div>
        {% endfor %}
    {% else %}
            <div>
                No rooms available
            </div>
    {% endif %}
</div>
