{% extends "base.html" %}

{% block content %}

    <style>
        .main {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 0 50px;
        }

        .sidebar {
            border-right: 2px solid #888;
        }

        .room-actions {
            display: inline-block;
            margin-right: 10px;
        }
    </style>

    <div class="main">
        <div class="sidebar">
            {% include 'base/topics_component.html' %}
        </div>
        <div>
            <h3>{{room_count}} room{{room_count|pluralize}} available</h3>
            <a href="{% url 'create-room' %}">Create Room</a>
            
            {% if rooms %}
            {% include 'base/feed_component.html' %}
            {% endif %}
        </div>
        <div class="activity">
            {% include 'base/activity_component.html' %}
        </div>
    </div>

{% endblock %}
